{% extends 'base.html' %}

{% block content %}
<h1>Detail</h1>
  <div>
    {{ article.title }}
  </div>
  
  <div>
    {{ article.content }}
  </div>

  <hr>

  <div>
    <a href="{% url 'articles:edit' article.pk %}">
      <button>수정</button>
    </a>
  </div>

  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <button onclick="return confirm('삭제?')">삭제</button>
  </form>

{% endblock content %}
