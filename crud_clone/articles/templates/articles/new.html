{% extends 'base.html' %}

{% block content %}
<h1>New</h1>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="title">제목 : </label>
      <input type="text" id="title" name="title">
    </div>

    <div>
      <label for="content">내용 : </label>
      <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </div>

    <div>
      <input type="submit">
    </div>

  </form>

{% endblock content %}
