{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}</h1>

{% if user == request.user %}
  <li>
    <a href="{% url 'accounts:update' %}">회원정보변경</a>
  </li>
  <li>
    <a href="{% url 'accounts:change_password' %}">비밀번호변경</a>
  </li>
  <li>
    <form method="POST" action="{% url 'accounts:delete' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button>회원탈퇴</button>
    </form>
  </li>

{% endif %}

{% endblock content %}
