{% extends 'base.html' %}
{% block content %}
  <h1>Index Page</h1>
  <a href="{% url 'articles:create' %}"><button>CREATE</button></a>
  {% for article in articles %}
    <li>
      <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
    </li>
    <li>
      {{ article.content }}
    </li>
    <hr>
  {% endfor %}
{% endblock content %}
