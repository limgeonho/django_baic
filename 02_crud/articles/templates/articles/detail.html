{% extends 'base.html' %}

{% block content %}
<h1>Detail Page</h1>
  <h1>{{ article.title }}</h1>
  <p>{{ article.content }}</p>

  <hr>

  <div>
    <a href="{% url 'articles:edit' article.pk %}">
      <button>수정</button>
    </a>
  </div>

  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    {% comment %} onclick="return confirm('진짜 삭제하실??')" -> JS로 브라우저를 직접 control {% endcomment %}
    <button onclick="return confirm('진짜 삭제하실??')">삭제</button>
  </form>

{% endblock content %}
