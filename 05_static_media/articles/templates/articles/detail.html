{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div>
    제목 : {{ article.title }}
  </div>

  <div>
    내용 : {{ article.content }}
  </div>

  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image }}">
  {% else %}
    <img src="{% static 'articles/sample3jpg.jpg' %}" alt="article.image">
  {% endif %}

  <div>
    작성시각 : {{ article.created_at }}
  </div>

  <div>
    수정시각 : {{ article.updated_at }}
  </div>
  
  <hr>
  
  <a href="{% url 'articles:update' article.pk %}"><button>UPDATE</button></a>

  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>

  <a href="{% url 'articles:index' %}">[back]</a>
  
{% endblock content %}
